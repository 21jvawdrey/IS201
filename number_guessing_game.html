<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            padding: 8px;
            width: 60%;
            margin-bottom: 10px;
        }
        .link {
            display: block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 100!</p>
    <input type="number" id="guess" placeholder="Enter your guess" />
    <button onclick="checkGuess()">Guess</button>
    <p id="message"></p>
    <p id="attempts"></p>

    <button id="playAgain" onclick="resetGame()" style="display:none;">Play Again</button>
    <a href="scratch.html" class="link">Back to Scratch Page</a>
</div>

<script>
    let targetNumber;
    let attempts;

    function resetGame() {
        // Generate a new number and reset attempts
        targetNumber = Math.floor(Math.random() * 100) + 1;
        attempts = 0;
        document.getElementById('guess').value = '';
        document.getElementById('message').textContent = '';
        document.getElementById('attempts').textContent = '';
        document.getElementById('playAgain').style.display = 'none';  // Hide Play Again button
    }

    function checkGuess() {
        const userGuess = document.getElementById('guess').value;
        attempts++;
        const message = document.getElementById('message');
        const attemptsText = document.getElementById('attempts');

        if (userGuess < targetNumber) {
            message.textContent = "Too low! Try again.";
        } else if (userGuess > targetNumber) {
            message.textContent = "Too high! Try again.";
        } else {
            message.textContent = `Congratulations! You've guessed the number in ${attempts} attempts.`;
            document.getElementById('playAgain').style.display = 'inline-block'; // Show Play Again button
        }

        attemptsText.textContent = `Attempts: ${attempts}`;
    }

    // Start a new game when the page loads
    window.onload = resetGame;
</script>

</body>
</html>
